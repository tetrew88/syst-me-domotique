{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/profil.css' %}" />
{% endblock %}


{% block content %}

  <div class="col container-fluid">

    <div class="row container-fluid">
      <div class="col-4"></div>
      <div id="profilPicture" class="col-4 text-center container-fluid">
        <img src="/static/pictures/profil.png" class="img-fluid rounded-circle container-fluid">
      </div>
      <div class="col-4"></div>
    </div>

    <div class="row container-fluid">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="row separation rounded"></div>
      </div>
      <div class="col-3"></div>
    </div>

    <div class="row container-fluid">
      <div class="col-4"></div>
      <div id="profilInformation" class="col-4 container-fluid rounded">
        
        <div id="lastNameSection" class="row container-fluid">
          <div id="lastNameLabel" class="col-4 container-fluid">
            Nom:
          </div>
          <div class="col-6 container-fluid">
            <input id="lastNameInput" type="text" value="">
          </div>
          <button type="button" class="col-2 container-fluid" onclick="set_profil_lastName();"></button>
        </div>

        <div id="firstNameSection" class="row container-fluid">
          <div id="firstNameLabel" class="col-4 container-fluid">
            Prenom:
          </div>
          <div class="col-6 container-fluid">
            <input id="firstNameInput" type="text" id="firstName" value="">
          </div>
          <button type="button" class="col-2 container-fluid" onclick="set_profil_firstName();"></button>
        </div>
        
      </div>
      <div class="col-4"></div>
    </div>

  </div>


  <input type="hidden" id="profilId" name="profilId" value="{{ profilId }}">


{% endblock %}

{% block jsScript %}
  <script src="{% static 'js/profil.js' %}"></script>
{% endblock %}
