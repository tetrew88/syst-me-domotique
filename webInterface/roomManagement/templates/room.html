{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/room.css' %}" />
{% endblock %}


{% block content %}

  <div class="row pageContent">
    <div class="col">

      <div class="row">
        <div class="col-1"></div>

        <div class="col-1 container-fluid">
          <button type="button" class="btn btn-primary btn-lg mb-2" onclick="switch_light();">
            light
          </button>
        </div>

        <div class="col-7"></div>

        <div class="col-2 container-fluid">
          <div class="row container-fluid">
            <div class="col-4 container-fluid"></div>
            <div id='temperature' class="col indicator rounded text-center">

            </div>
            <div class="col-4"></div>
          </div>

          <div class="row container-fluid">
            <div class="col-4 container-fluid"></div>
            <div id='luminosity' class="col indicator rounded text-center">

            </div>
            <div class="col-4"></div>
          </div>

        </div>
        <div class="col-1"></div>
      </div>


      <div id="bannerSection" class="row container-fluid">
        <div class="col-4"></div>
        <div class="col-4 text-center">
          <div class="row">
            <h1 id="pageTitle"></h1>
          </div>
        </div>
        <div class="col-4"></div>
      </div>


      <div id="modulesSection" class="row container-fluid">
        <div class="col-3"></div>
        <div class="col-6">

          <div class="row">
            <h2>Modules:</h2>
          </div>

          <div class="row">
            <div class="col">
              <div id='modulesScreen' class="rounded container-fluid text-center row moduleList">
                
              </div>
            </div>
          </div>

        </div>
        <div class="col-3"></div>
      </div>

      <div id="eventSection" class="row container-fluid">
        <div class="col-3"></div>
        <div class="col-6">

          <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
              <h3>événements:</h3>
            </div>
            <div class="col-4"></div>
          </div>

          <div class="row container-fluid">
            <div class="col-1"></div>
            <div id="eventsScreen" class="col-10 rounded eventList"></div>
            <div class="col-1"></div>
          </div>

        </div>
        <div class="col-3"></div>
      </div>

    </div>

  </div>

  <input type="hidden" id="roomId" name="roomId" value="{{ roomId }}">


{% endblock %}

{% block jsScript %}
  <script src="{% static 'js/listRoomContent.js' %}"></script>
  <script src="{% static 'js/room.js' %}"></script>
{% endblock %}
